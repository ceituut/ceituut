<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
    <div class="container-fluid">
        <!-- CEITUUT logo -->
        <a class="navbar-brand" href="{{ site.url }}">
            <img src="/assets/images/Icon-Blue.svg" 
            class="img" alt="CEITUUT Logo" style="width: 75px;">
            CEITUUT
        </a>
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" 
        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" 
        aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Other links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav w-100 me-auto mb-2 mb-lg-0">
                {% for item in site.data.navigation %}
                <li class="nav-item">
                    <a aria-current="page" href="{{ item.link }}" 
                    class="nav-link {% if page.url == itme.link %}
                     active {% endif %}">{{ item.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
